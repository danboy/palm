<div id="main" class="palm-hasheader">
	<div class="palm-header left" id="list-header">
	 Add / replace data
	</div>
</div>
<div class="palm-group">        
	<div class="palm-group-title"><span x-mojo-loc="">Contact</span></div>
		<div class="palm-list">
			<div class='palm-row first'>
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">                            
						<div class="label">Key</div>                        
						<div id="keyField" name="keyField" x-mojo-element="TextField" ></div>
					</div>
				</div>	                    
			</div> 
			<div class='palm-row'>
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">                            
						<div class="label">Num</div>                        
						<div id="numberField" name="numberField" x-mojo-element="TextField" ></div>
					</div>
				</div>		                    
			</div> 
			<div class='palm-row last'>
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">                            
						<div class="label">Text</div>                        
						<div id="textField" name="textField" x-mojo-element="TextField" ></div>
					</div>
				</div>		                    
			</div>                                                                                 
		</div>            
	</div>
</div>
